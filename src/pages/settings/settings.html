<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SETTINGS_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form [formGroup]="form" *ngIf="settingsReady">
    <ion-list>

      <ion-item>
        <ion-label>{{ 'SETTINGS_DEFAULT_HOME' | translate }}</ion-label>
        <ion-select formControlName="defaultHomePage">
          <ion-option value="SiteManagerHomePage" checked="true">{{ 'SITE_MANAGER' | translate }}</ion-option>
          <ion-option value="AdminPage">{{ 'ADMIN' | translate }}</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>
  </form>

</ion-content>
