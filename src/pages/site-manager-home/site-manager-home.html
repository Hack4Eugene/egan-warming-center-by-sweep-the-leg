<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SITE_MANAGER_HOME_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{ 'MY_SITES' | translate }}</h2>
  <ion-list>
    <button ion-item *ngFor="let site of myActiveSites$ | async" (click)="openSite(site.id)" >{{site.location.name}}</button>
  </ion-list>
</ion-content>
